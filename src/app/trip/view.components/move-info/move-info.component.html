
<div class="main-move-info" [ngStyle]="style" >
    <a   href="https://www.google.cz/maps/dir/{{cachePlace.lat_round/1000}},{{cachePlace.lng_round/1000}}/{{toCachePlace?.lat_round/1000}},{{toCachePlace?.lng_round/1000}}" target="_new"  >
            <div class="image-frame">
                <div class="image" [ngStyle]="imageStyle" ></div>
            </div>
    </a>
    <table>
        <tr>
            <td>
        
        <span class="transport" >Transport:</span>    
        <span>{{moves.km}} km</span>
        <span>({{hours}}h {{minutes}}min)</span> 
        <span>
            <span *ngIf="transport_mode==1"><i class="material-icons">directions_walk</i>Walk</span>
            <span *ngIf="transport_mode==2"><i class="material-icons">directions_bike</i>Bike</span>
            <span *ngIf="transport_mode==3"><i class="material-icons">thumb_up</i>HH</span>
            <span *ngIf="transport_mode==0"><i class="material-icons">drive_eta</i>Car</span>
            <span *ngIf="transport_mode==4"><i class="material-icons">airplanemode_active</i>Flight</span>
            
            [{{moves.transport_type}}:{{transport_mode}}]



        </span>
            </td><td>

    <!-- 
        TODO: select need bootstrap CSS
        
        https://github.com/softsimon/angular-2-dropdown-multiselect

            <ss-multiselect-dropdown [options]="myOptions" [(ngModel)]="selectedOptions" (ngModelChange)="onChangeTransportRegulation($event)"></ss-multiselect-dropdown>
       -->
        </td>
        <td>
            <a class="add-stopover" (click)="tripService.onNewPlace(index)">[add stopover]</a>
            </td>
         </tr>
    </table>
    
    
</div>
