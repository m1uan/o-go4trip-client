    <div class="main-place-info"
      [ngStyle]="style"
        mwlResizable
        [resizeSnapGrid]="{bottom:1}"
        [validateResize]="validate"
        [resizeEdges]="{bottom: true}"
        [enableGhostResize]="false"
        (resizing)="onResizing($event)">
            <div class="visit-title" >
        <span class="visiting">
            {{place.dateArrive | date:"EEE dd. MMM HH:mm"}}
                <span *ngIf="index!=0"> Arrive to : </span>
                <span *ngIf="index==0">Start in:</span>
            </span>
            <span class="place-name">
                <span class="handle"><span *ngIf="index!=0"></span> {{info?.name}}</span>
            </span>
            <!--<span>({{hours}}h {{minutes}}min)</span>     -->
            <span class="delete" >
                <a *ngIf="!deleteActive" class="delete-link" (click)="deleteActive=true">[delete]</a>
                <span *ngIf="deleteActive">
                    realy delete it ? 
                    <span class="button tiny alert" (click)="onDelete()">yes</span>
                    <span class="button tiny success" (click)="deleteActive=false">no</span>
                </span>
            </span>
            
    </div>
    <g4t-photos-info-view class="photos" [cloudinary]="info.place.cloudinary" [photos]="info.photos" [height]="imageFrameHeight" ></g4t-photos-info-view>
    <div class="departing-title" >
        <span class="visiting">
                <span >Departing at: {{place.dateDeparting | date:"EEE dd.MMM HH:mm"}}</span>
               
            </span>
            
            <span>Exploring: {{hours}}h {{minutes}}min</span>     
            
            
    </div>

    
        

        <!--<div class="place-image" *ngFor="let photo of info.photos; let idx = index">

            </div>-->
           
        
    
               
    <div class="clearfix">
    </div>
            


        
    </div>
    
</div>
<g4t-move-info-view *ngIf="place.moves" [places]="places" [moves]="place.moves" [fromPlace]="place" [index]="index"></g4t-move-info-view>
