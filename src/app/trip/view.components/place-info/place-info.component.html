<div >
    <div
    class="main-place-info "
      [ngStyle]="style"
        mwlResizable
        [validateResize]="validate"
        [resizeEdges]="{bottom: true}"
        [enableGhostResize]="false"
        (resizing)="onResizing($event)">
        <h1>{{place?.name}}</h1>
    </div>
    
</div>
<g4t-move-info-view [places]="places" [toPlace]="toPlace" [fromPlace]="place"></g4t-move-info-view>
