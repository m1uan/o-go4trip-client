


<div *ngFor="let day of days;let idx = index;" class="no-margin-no-padding">
    <table>
        <tr>
            
            <td>
                <div>
                     <div *ngFor="let hour of hours;let hidx = index;" class="hour" [ngClass]="{'evening' : hidx < 6 || hidx > 18}">
                        {{hour}}
                    </div>
                </div>
            </td>
            <td class="day-info">
                <div class="day-info">
                    <h6>Day {{idx+1}}</h6>
                </div>
            </td>
       </tr>
    </table>
    
</div>
