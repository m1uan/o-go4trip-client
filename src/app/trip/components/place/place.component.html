<div class="form-group">
  <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" [ngModel]="place2" [formControl]="searchControl" #searchGoogle>
</div>


<sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDoubleClickZoom]="true" (mapClick)="onMapClick($event)">
  
  <sebm-google-map-marker 
        [latitude]="lat || marker_lat" 
        [longitude]="lng || marker_lng"
        [label]="'Go'" >
        
       
       <sebm-google-map-info-window 
          *ngIf="marker_lat && marker_lng"
            [disableAutoPan]="true"
            [isOpen]="true"
            [latitude]="marker_lat" 
            [longitude]="marker_lng"
            (infoWindowClose)="onInfoWindowClose($event)"
            #googleMapInfoWindow>
            <div class="center-content">
              lat: {{marker_lat | round : 3}} lng: {{marker_lng | round :3 }}
              <div class="preloader" *ngIf="geocoder_loading">Loading ...</div>
              <div *ngIf="!geocoder_loading && placeName">  <button class="button blue" (click)="addPlaceToTripOrCreateNewTrip()">{{placeName}}</button> </div>
              (click to button will add this place to your trip)
              googlePlaceId:{{googlePlaceId}}
            </div>
       </sebm-google-map-info-window >
     </sebm-google-map-marker>

</sebm-google-map>
