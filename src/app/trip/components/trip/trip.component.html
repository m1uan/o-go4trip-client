
<div class="row">
      <div class="large-3 columns"  > 
        <div class="alternatives" *ngFor="let alternative of alternatives">
            <a href="#" (click)="loadAlternative(alternative.uuid)">{{alternative.name}}</a>
            {{alternative.total_km}}km {{alternative.time_transport}} {{alternative.time_visit}} {{alternative.time_transport + alternative.time_visit}}
            <div>
                <a href="#" (click)="cloneAlternative(alternative.uuid)">clone</a> | <a href="#"(click)="cloneAlternative(alternative.uuid, true)">reverse</a> | <a href="#">new trip</a>

            </div>
        </div>
    </div>
    <div class="large-9 columns">
        <div class="timeline">
            <g4t-trip-timeline [totalMinutes]="totalMinutes"></g4t-trip-timeline>
        </div>
            
        <div id="places" class="places" [dragulaModel]="places" [dragula]='"bag"' >
            <!--<div id="places" class="places">-->
            <div *ngFor="let place of places;let idx = index" id="{{place.id}}-places-id" >
                
                <g4t-place-info-view  [place]="place" [places]="places" [index]="idx" [uuid]="uuid" (onDelete)="onDelete($event)"></g4t-place-info-view>
            </div>
            
        </div>
        <div class="clearfix">
            <div class="button" (click)="tripService.onNewPlace()">Add place</div>
            
        </div>
    </div>
